<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Best Wireless Company</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
    }
    header {
      background: black;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 1rem;
    }
    .product {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      margin: 1rem auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
    .product button {
      background: red;
      color: white;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      margin-top: 10px;
    }
    form {
      display: none;
      padding: 1rem;
      background: #fff;
      margin: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<header>
  <h1>Affordable iPhones. Trusted Service. Global Delivery.</h1>
</header>

<div class="controls">
  <label><input type="radio" name="currency" value="USD" /> USD</label>
  <label><input type="radio" name="currency" value="INR" checked /> INR</label>
  <select id="modelFilter">
    <option value="all">All Models</option>
    <option value="iPhone 11">iPhone 11</option>
    <option value="iPhone 12">iPhone 12</option>
    <option value="iPhone 13">iPhone 13</option>
    <option value="iPhone 14">iPhone 14</option>
  </select>
</div>

<div class="products">
  <div class="product" data-model="iPhone 11">
    <img src="images/iphone11.png" alt="iPhone 11" />
    <h3>iPhone 11</h3>
    <p class="price" data-usd="299" data-inr="24817">₹24817</p>
    <button onclick="openForm('iPhone 11')">Buy Now</button>
  </div>

  <div class="product" data-model="iPhone 12">
    <img src="images/iphone12.png" alt="iPhone 12" />
    <h3>iPhone 12</h3>
    <p class="price" data-usd="399" data-inr="33117">₹33117</p>
    <button onclick="openForm('iPhone 12')">Buy Now</button>
  </div>

  <div class="product" data-model="iPhone 13">
    <img src="images/iphone13.png" alt="iPhone 13" />
    <h3>iPhone 13</h3>
    <p class="price" data-usd="499" data-inr="41417">₹41417</p>
    <button onclick="openForm('iPhone 13')">Buy Now</button>
  </div>

  <div class="product" data-model="iPhone 14">
    <img src="images/iphone14.png" alt="iPhone 14" />
    <h3>iPhone 14</h3>
    <p class="price" data-usd="599" data-inr="49717">₹49717</p>
    <button onclick="openForm('iPhone 14')">Buy Now</button>
  </div>
</div>

<form id="orderForm" action="https://formsubmit.co/taiwo.samuel.123890@gmail.com" method="POST">
  <h3>Order iPhone</h3>
  <input type="hidden" name="_next" value="thankyou.html" />
  <input type="text" name="name" placeholder="Your Name" required /><br /><br />
  <input type="email" name="email" placeholder="Your Email" required /><br /><br />
  <input type="text" name="address" placeholder="Delivery Address" required /><br /><br />
  <input type="text" name="model" id="modelInput" readonly /><br /><br />
  <button type="submit">Confirm Order</button>
  <p>After submitting, pay via WhatsApp: <a href="https://wa.me/16144360165" target="_blank">+1 614 436 0165</a></p>
</form>

<script>
  const radios = document.querySelectorAll('input[name="currency"]');
  const prices = document.querySelectorAll('.price');
  radios.forEach(radio => {
    radio.addEventListener('change', () => {
      const currency = radio.value;
      prices.forEach(price => {
        price.textContent = currency === 'USD'
          ? `$${price.dataset.usd}`
          : `₹${price.dataset.inr}`;
      });
    });
  });

  document.getElementById('modelFilter').addEventListener('change', function () {
    const selected = this.value;
    document.querySelectorAll('.product').forEach(card => {
      card.style.display = (selected === 'all' || card.dataset.model === selected)
        ? 'block' : 'none';
    });
  });

  function openForm(model) {
    document.getElementById('orderForm').style.display = 'block';
    document.getElementById('modelInput').value = model;
    window.scrollTo(0, document.body.scrollHeight);
  }
</script>

</body>
</html>
